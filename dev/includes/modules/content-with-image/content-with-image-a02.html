        <div class="row align-items-md-center">
            <div class="col-md-6 mb-12 mb-md-0">
                <figure class="ratio drop-shadow ratio-319x268">                
                    <img src="@@imageLink" alt="">                        
                </figure>
            </div>
            <div class="col-md-6">
                <div class="eyebrow text-uppercase mb-6">
                    @@eyebrow
                </div>
                <h2 class="h4 title mb-6">
                    @@title
                </h2>
                <div class="paragraph">
                    <span class="text-secondary d-block mb-6 mb-lg-0 mb-lg-6">
                        @@date
                    </span>
                    <p class="mb-6">
                        @@description
                    </p>               
                </div>                
                <a href="#" class="btn btn-outline-primary mt-6">@@buttonLink <i class="icon-arrow-right2 ms-2 align-middle"></i></a>
            </div>
