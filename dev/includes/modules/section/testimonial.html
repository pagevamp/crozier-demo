<section class="testimonial py-10 py-md-20 py-lg-30">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-10 col-lg-8">
                <h2 class="h2 mb-4 mb-lg-7 mb-xxl-6">@@title</h2>
                <div class="body-xl mb-4 mb-lg-14 mb-lg-11 px-7 px-md-0  ">
                    <p>@@description</p>
                </div>
                <div class="avatar position-relative mb-8">
                    <img src="@@imageLink" class="object-cover rounded-circle position-relative overflow-hidden mx-auto" alt="">
                </div>
                <div class="fs-28 author ls-2 lh-114 text-secondary px-10 px-md-0 mb-4 mb-lg-6">
                    @@author
                </div>
                <ul class="social-icons fs-24 d-flex align-items-center justify-content-center body-lg ps-0 mb-4">
                    @@for (var i=0; i < socialIcons.list.length; i++) {
                        @@include('../social-icons/social-icons.html',`+(JSON.stringify(socialIcons.list[i]))+`)
                    }
                </ul>
                <div class="paragraph fz-18 px-lg-14">
                    <p>@@paragraph</p>
                </div>
            </div>
        </div>
    </div>
</section>
