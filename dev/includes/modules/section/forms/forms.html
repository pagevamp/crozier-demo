<section class="bg-mint pb-6 pb-md-10 pb-lg-30">
    <div class="container">
        <div class="bg-white moon-shadow p-6 p-md-10 p-lg-20">
            <form action="#" class="contact-form needs-validation" novalidate>
                <div class="row mb-11">
                    <div class="col-md-6 width">
                        <select name="" id="" >
                            <option value="">Project inquiries</option>
                            <option value="">Careers</option>
                            <option value="">Media</option>
                            <option value="">Partnership</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="width col-md-6 mb-6 mb-lg-10">
                        <label for="firstname" class="d-block mb-2 text-primary body-sm fw-bold">First name</label>
                        <input type="text" placeholder="Jane" id="firstname" class="form-control lh-114 fs-23" required>
                    </div>
                    <div class="width col-md-6 mb-6 mb-lg-10">
                        <label for="lastname" class="d-block mb-2 text-primary body-sm fw-bold">Last name</label>
                        <input type="text" placeholder="Doe" id="lastname" class="form-control  lh-114 fs-23" required>
                    </div>
                    <div class="col-12 mb-6 mb-lg-10">
                        <label for="email" class="d-block mb-2 text-primary body-sm fw-bold">Email address</label>
                        <input type="email" placeholder="jane@domain.com" id="email" class="form-control lh-114 fs-23" required>
                    </div>
                    <div class="col-12 mb-6 mb-lg-10">
                        <label for="message" class="d-block mb-2 text-primary body-sm fw-bold">Message</label>
                        <input type="text" placeholder="How can we help?" class="form-control lh-114 fs-23" id="message" required>
                    </div>
                    <div class="col fs-14 mb-6 mb-lg-10">
                        <p>
                            This site is protected by reCAPTCHA and the Google <a href="#" class="text-teal">Privacy Policy</a>and <a href="#" class="text-teal">Terms of Service</a>  apply.
                        </p>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-primary">Submit <i class="icon-arrow-right2 ms-1 align-middle"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>

<script type="text/javascript" src="scripts/modules/select.js"> </script>
<script type="text/javascript">
    jQuery(function() {
        initCustomForms();
    });
    
    function initCustomForms() {
        jcf.setOptions('Select', {
            wrapNative: false,
            wrapNativeOnMobile: false,
        });
        jcf.replaceAll();
    }
</script>
